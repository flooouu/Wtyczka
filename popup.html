<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Checker</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="styles.css"> <!-- Dodajemy plik CSS do podświetlania -->
</head>
<body>
    <h1>Link Checker</h1>
    <div>
        <input type="text" id="url" placeholder="Enter URL" />
        <select id="status">
            <option value="dobry">Dobry</option>
            <option value="podejrzany">Podejrzany</option>
        </select>
        <button id="addLink">Add Link</button>
    </div>
    <hr>
    <div>
        <input type="text" id="checkUrl" placeholder="Check URL" />
        <button id="checkLink">Check Link</button>
        <div id="checkResult"></div>
    </div>
    <hr>
    <div id="linkContainer"></div> <!-- Dodaj ten element, aby wyświetlić linki -->
    <script src="popup.js"></script>
    <script src="content.js"></script> <!-- Dodajemy skrypt do podświetlania -->
</body>
</html>
